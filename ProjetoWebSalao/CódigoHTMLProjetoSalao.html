<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>NaRégua</title>
  <link rel="stylesheet" type="text/css" href="CódigoCSSProjetoSalao.css">
</head>
<body>
  <div id="cabeçalho">
    <header>
      <h1>NaRégua</h1>
    </header>
  </div>  
  <br>
  <div id="main">
    <h1>Serviços de Beleza</h1><br>
    <h2>Cadastre-se</h2><br>

    <form>
      <fieldset>
        <div>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome"><br>
        </div>

        <div>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email"><br>
        </div>

        <div>
          <label for="genero">Gênero:</label>
          <select id="genero" name="genero">
            <option value="" selected disabled>Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
          </select>
        </div>

        <div>
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10,11}" required><br>
          <small>Digite somente números (10 ou 11 dígitos).</small>
        </div>
      </fieldset>

      <fieldset>
        <div>
          <label for="serviço">Serviço:</label>
          <select id="serviço" name="serviço">
            <option value="" selected disabled>Selecione</option>
            <option value="corte">Corte</option>
            <option value="coloração">Coloração</option>
            <option value="barba">Barba</option>
            <option value="escova">Escova</option>
            <option value="hidratacao">Hidratação</option>
            <option value="unhas">Unhas</option>
          </select><br>
        </div>

        <div>
          <label for="data">Data:</label>
          <input type="date" id="data" name="data"><br>
        </div>
        <br>
        <div>
          <label for="hora">Hora:</label>
          <input type="time" id="hora" name="hora"><br>
        </div>
        <br>
        <div>
          <input type="submit" value="Enviar">
        </div>
      </fieldset>
    </form>

  </div>
  <script src="CódigoJavaScriptProjetoSalao.js"></script>
</body>
</html>
