<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>BeautyHub</title>
  <style>
    body {
      background-color: #add8e6;
    }
    #main {
      background-color: #1e90ff;
      color: #fff;
      padding: 14px;
      border-radius: 10px;
      margin: 0 auto;
      width: 40%;
    }
    form {
      background-color: #1e90ff;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      margin: 0 auto;
      width: 80%;
    }
    h1, label {
      font-weight: bold;
    }
    h1 {
      text-align: center;
      font-size: 40px;
    }
    h2 {
      text-align: center;
      font-size: 30px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"], input[type="email"], input[type="tel"], select {
      width: 50%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      margin-bottom: 20px;
      background-color: #f2f2f2;
      font-size: 16px;
    }
    input [type="select"], select {
      width: 30%;
    }
    input[type="submit"] {
      background-color: #003399;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #add8e6;
    }
    input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, select:focus {
      background-color: #e6e6e6;
    }
    input[type="select"]:focus, select:focus {
      background-color: #e6e6e6;
    }
  </style>
  <script src="formulárioprojetosalao.js"></script>
</head>
<body>

  <div id="main">
    <h1>Serviços de Beleza</h1><br>
    <h2>Cadastre-se</h2><br>

    <form>
      <fieldset>
        <div>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome"><br>
        </div>

        <div>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email"><br>
        </div>

        <div>
          <label for="genero">Gênero:</label>
          <select id="genero" name="genero">
            <option value="" selected disabled>Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
          </select>
        </div>

        <div>
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10,11}" required><br>
          <small>Digite somente números (10 ou 11 dígitos).</small>
        </div>
      </fieldset>

      <fieldset>
        <div>
          <label for="servico">Serviço:</label>
          <select id="servico" name="servico">
            <option value="" selected disabled>Selecione</option>
            <option value="corte">Corte</option>
            <option value="coloracao">Coloração</option>
            <option value="barba">Barba</option>
            <option value="escova">Escova</option>
            <option value="hidratacao">Hidratação</option>
            <option value="unhas">Unhas</option>
          </select><br>
        </div>

        <div>
          <label for="data">Data:</label>
          <input type="date" id="data" name="data"><br>
        </div>
        <br>
        <div>
          <label for="hora">Hora:</label>
          <input type="time" id="hora" name="hora"><br>
        </div>
        <br>
        <div>
          <input type="submit" value="Enviar">
        </div>
      </fieldset>
    </form>

<script>
  const form = document.querySelector('form');

  form.addEventListener('submit', (event) => {
    event.preventDefault();

    const nome = document.getElementById('nome').value;
    const email = document.getElementById('email').value;
    const telefone = document.getElementById('telefone').value;
    const servico = document.getElementById('servico').value;
    const data = document.getElementById('data').value;
    const hora = document.getElementById('hora').value;

    const mensagem = `Olá, ${nome}!\n\nSeu serviço de ${servico} está agendado para o dia ${data}, às ${hora}.\n\nCaso precise cancelar ou reagendar, entre em contato conosco pelo telefone xxxxx-xxxxx ou pelo e-mail email@e-mail.com.`;

    alert(mensagem);
  });
</script>
</body>
</html>
