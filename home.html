  <div class="conteudo">
  <div id="banner">
  <div>
    <h1>Serviços de Beleza</h1>
  </div>
  <div class="slider">
    <div class="slider-wrapper">
      <div class="slider-item">
        <img src="img/cabelo.jpg" alt="Imagem 1">
      </div>
      <div class="slider-item">
        <img src="img/barbearia.png" alt="Imagem 2">

      <button class="prev-slide"><</button>

  </div>
  <div class="cadastrologin">
    <h1>Cadastre-se</h1>

    <div class="button-container" style="text-align: center; justify-content: center;">
      <button id="botao-formulario-1">Cliente</button>
      <button id="botao-formulario-2">Profissional</button>
    </div>

    <div id="login">
      <h2>Ou entre se já tiver uma conta:</h2>
      <div class="botao-login">
        <a href='login.html'><button>LOGIN</button></a>
      </div>
    </div>

    <div class="formulario-container">
      <form id="formulario-1" style="display: none;">
          <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>
          </div>

          <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="@" required><br>
          </div>

          <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" pattern="(?=.*/d)(?=.*[A-Z])(?=.*/W).{8,}" required title="A senha deve conter pelo menos 8 caracteres, um número, uma letra maiúscula e um caractere especial">
            <small><br>Pelo menos 8 caracteres, um número, uma letra maiúscula e um caractere especial.</small>
          </div>
          <br>
          <div>
            <button type="submit">Continuar</button>
          </div>
      </form>

      <form id="formulario-2" style="display: none;">
          <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>
          </div>

          <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="@" required><br>
          </div>

          <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" pattern="(?=.*/d)(?=.*[A-Z])(?=.*/W).{8,}" required title="A senha deve conter pelo menos 8 caracteres, um número, uma letra maiúscula e um caractere especial">
            <small><br>Pelo menos 8 caracteres, um número, uma letra maiúscula e um caractere especial.</small>
          </div>
          <br>
          <div>
            <button type="submit">Continuar</button>
          </div>
      </form>
    </div>
  </div>
  </div>
  <script src="homeJS.js"></script>
